rules:
  # Simple filename/dirname contains match (case-insensitive)
  - match: "plumb"
    vendor: "acme_plumbing"
    trade: "plumbing"
    doc_type: "quote"
  - match: "elect"
    vendor: "volt_electrical"
    trade: "electrical"
    doc_type: "quote"
  - match: "hvac|mechanical"
    vendor: "climate_hvac"
    trade: "hvac"
    doc_type: "quote"
  - match: "concrete|crete"
    vendor: "rock_concrete"
    trade: "concrete"
    doc_type: "quote"
  - match: "framing|lumber"
    vendor: "frame_supplies"
    trade: "framing"
    doc_type: "quote"

  # Lynn vendor classifiers (F4b real data)
  - match: "roof|citrus|cirtus|roofing"
    vendor: "citrus_roofing"
    trade: "roofing"
    doc_type: "quote"
  - match: "insul|gale"
    vendor: "gale_insulation"
    trade: "insulation"
    doc_type: "quote"
  - match: "abbate|tile|quartz|stone"
    vendor: "abbate_tile"
    trade: "tile"
    doc_type: "quote"
  - match: "final\\s*touch|cabinet|millwork|vanity"
    vendor: "final_touch_cabinets"
    trade: "casework"
    doc_type: "quote"
  - match: "gator"
    vendor: "gator_supply"
    trade: "framing"
    doc_type: "quote"
  - match: "forrest\\s*forms|formwork|forms"
    vendor: "forrest_forms"
    trade: "concrete"
    doc_type: "quote"
  - match: "abco|sprinkler|fire\\s*protection|wet\\s*system|dry\\s*system"
    vendor: "abco_fire"
    trade: "fire protection"
    doc_type: "quote"
  - match: "barker\\s*ac|air\\s*conditioning|a/c|hvac"
    vendor: "barker_ac"
    trade: "hvac"
    doc_type: "quote"

defaults:
  doc_type_by_ext:
    ".pdf": "pdf"
    ".csv": "csv"
    ".xlsx": "xlsx"
    ".json": "json"
